<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmnls:th="http://thymeleaf.org">


    <head>
        <title>Shipping</title>
        <style>
            body {
                background-color: white;
            }

            h1 {
                color: black;
                text-align: left;
                font-family: "Times New Roman", Times, serif;
                font-size: 40px;
            }

            #p1 {
                font-size: 25px;
                font-family: "Times New Roman", Times, serif;
                color:midnightblue;
                margin-left: 30px;
            }    
            #p2 {
                font-size: 20px;
                font-family: "Times New Roman", Times, serif;
                color:gray;
                margin-left: 50px;

            }   

            #info,select{
                width: 100%;
                padding: 8px 8px;
                border-radius: 4px;
                margin-bottom: 1px;
            }
            #address{
                width: 100%;
                padding: 8px ;
                border-radius: 4px;
                height: 150px;
                margin-bottom: 1px;
            }

            input[type=submit] {
                width: 30%;
                background-color:#101652;
                color: white;
                padding: 20px;
                margin-left: 70%;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                border-radius: 20px;
                font-size: 23px;  

            }

            input[type=submit]:hover {
                background-color: #9fa6e6;

            }

            div {
                background-color:white;
                padding: 20px;
                margin-left: 600px;
                width: 50%;
            }

            .left #pics{
                margin-left:-1100px;
                margin-top: -200px;
                float: left;
            }

            #payment{
                margin-left: 80px;
                font-size: 18px;
                font-family: "Times New Roman", Times, serif;
                color:gray;
            }

            #item{
                margin-right: 0px;
                font-size: 25px;
                font-family: "Times New Roman", Times, serif;
                color:midnightblue;
                margin-left: 7%
            }
            input[type=text] {
                width: 100%;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: url('searchicon.png');
                background-position: 10px 10px; 
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px; 
            }
            a.search{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 50pt;
                border-radius:25pt;

            }
            #prodName{
                font-size: 40px;
                font-weight: bold; 
            }
            #prodPrice{
                font-size: 40px;
                font-weight: bold; 
            }
            #pics{
                float: left;
            }


        </style>
    </head>
<body>


    <table style="width:100%">
        <tr>
            <th style="width: 5%"></th>
            <td><a class="search"><b>Sha</b>lala</a></td>

        </tr>
    </table>
    <hr>


        <p id="p1"><b>Shipping</b></p>

        <form th:action="@{/payment}" method ="GET">
            <div>
                <p id="p2">Name</p>
                <input type="text" id="info" name="full_name" placeholder="Your Name...">
                    <p id="p2">Address</p>
                    <input type="text" id="address" name="address" placeholder="Your Address...">
                        </div>      

                        <hr>

                            <div th:each="shippingdetail : ${shippingDetail}" class="container">
                                <p id="p2">Select Shipping Method</p>
                                
<!--                                    <input type="radio" name="payment" value="Kerry" checked>Kerry<br><br>
                                                <input type="radio" name="payment" value="Local Post">Local Post-->
                                                    
                                                    <br>
                                                        <br>
                                                            <hr>
                                                                <div class="left">
                                                                    <img id="pics" th:src="${shippingdetail.productImage}" style="width:100%" >
                                                                </div>
                                                                <p id="item">Item : <span id="prodName" th:text="${shippingdetail.productName}"></span></p>    
                                                                <p id="item">Total : <span id="prodPrice" th:text="${shippingdetail.productPrice}" name="total_price"></span></p>
                                                               <input type="hidden" th:value="${shippingdetail.productPrice}" name="total_price">
                                                                   <input type="hidden" th:value="${shippingdetail.productId}" name="product_Id">
                                                                <input type="submit" value="Continue" >
                                                                    
                                                                    </div>
                                                                    </form>

                                                                    </body>

                                                                    </html>
